<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawSeriesChart);

        function drawSeriesChart() {

            var data = google.visualization.arrayToDataTable([
                ['Tweetid','rank','Tweet_volume','tweet'],
                ['1',1,7000,'BetterNamesForHillarysBook'],
                ['2', 2,4339,'ThursdayThoughts'],
                ['3', 3,2302,'Jeff Bezos'],
                ['4', 4 ,10002 ,'NationalScotchDay'],
                ['5', 5, 4825,'Joint Chiefs'],
                ['6',6 ,1900,'WeirdThingsToBuyOnline'],
                ['7', 7 ,1698,'WhatHappened'],
                ['8', 8,1316,'Lamar Odom'],
                ['9', 9 ,1255,'John Urschel'],
                ['10', 10,1233,'June Foray']
            ]);

            var options = {
                title: 'Most trending topics in Twitter ',
                hAxis: {title: 'Rank'},
                vAxis: {title: 'No.of tweets'},
                bubble: {textStyle: {fontSize: 12}}
            };

            var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
<div id="series_chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
