<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>


    <title>Home Page</title>
</head>
<body data-ng-app="myap" ng-controller="mytr" >

<button data-ng-click="mf(use)"> Go</button>

<h3>{{m1}}</h3>

</body>
</html>

var ap = angular.module('myap', []);
ap.controller('mytr',function ($scope,$http) {

$scope.mf= function (use) {

$http.get("https://api.twitter.com/1.1/trends/place.json?id=1").then(function (response) {

$scope.m1 = response.data;
console.log(response);

});

}

});
