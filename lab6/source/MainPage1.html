<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students Page</title>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

</head>
<body style="text-align: center; background-color: aliceblue; color: aliceblue"  data-ng-app="app" ng-controller="MainCtrl" ng-init="getData()" background="img.jpg">

<h3>Welcome Student  {{us3}} </h3>
<h3> Student Details</h3>

<table style="text-align: center" border="1">
    <thead>
    <tr>
        <th style="text-align: left"> First Name </th>
        <th style="text-align: left"> Last Name </th>
        <th style="text-align: left"> Email </th>
        <th style="text-align: left"> Grade </th>
        <th style="text-align: left"> Age </th>
        <th style="text-align: left"> Address </th>
        <th style="text-align: left"> phone Number</th>

    </tr>
    </thead>



    <tbody ng-repeat="student in list">
    <td>{{student.sfname}}</td>
    <td> {{student.slname}}</td>
    <td> {{student.semail}}</td>
    <td> {{student.sgrade}}</td>
    <td> {{student.sage}}</td>
    <td> {{student.sadd}}</td>
    <td> {{student.sphone}}</td>
    </tbody>



</table>

<br>
<a href="addstudents.html"><button style="background-color: aqua">Add Student details</button></a>
<a href="edit%20Student.html" ><button style="background-color: aqua" >Edit your details</button></a>
<a href="homepage.html"><button style="background-color: aqua">Sign Out</button> </a>
</body>
</html>
