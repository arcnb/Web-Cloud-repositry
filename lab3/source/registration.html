<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <script src="script.js" type="text/javascript"></script>
</head>
<body background="image1.jpg">
<fieldset>
            <legend><b>Registration Form</b></legend><br>

            <div >
                <label>First Name</label>
                    <div>
                        <input  name="fn" placeholder="First Name"   type="text">
                    </div>
            </div>
            <div>
                <label>Last Name</label>
                    <div>
                        <input name="ln" placeholder="Last Name"  type="text">
                    </div>
                </div>
            <div>
                <label>Sex</label>
                <div>
                        <select>
                            <option value="">Select your gender</option>
                            <option>MALE</option>
                            <option>FEMALE</option>
                        </select>
                    </div>
                </div>
            <div>
                <label>Username</label>
                <div>
                        <input  name="un" placeholder="User Name" id="username" type="text">
                </div>
            </div>

            <div>
                <label>Password</label>
                    <div>
                        <input name="pw" placeholder="Password" id="password" type="password">
                    </div>
                </div>

            <div>
                <label>Confirm Password</label>
                <div>
                        <input name="cpw" placeholder="Confirm Password" type="password">
                    </div>
                </div>
            <div>
                <label>Contact Number</label>
                    <div>
                        <input name="cn" placeholder="(+1)" type="text">
                    </div>
                </div>

            <div>
                <label></label><br>
                  <button href="login.html" onclick="sto()" style="color: black" type="button">Sign Up</button>
                <a href="login.html" style="color: black" type="button">Go Back</a>
            </div>
        </fieldset>
</body>
</html>
